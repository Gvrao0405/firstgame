<!DOCTYPE html>
<html>
    <head>
        <title>
            X OR O
        </title>

       <style>
            table{ border-collapse: collapse }
            tb { 
                border: 1px soild black;
                width: 150px;
                height: 150px;
                font-size: 30px;
                text-align: center;
                } 
                td > a{
                    font-size: 18px;
                }
       </style>
    </head>
    <body>
        <table>
            {% for i in range(3) %}
                <tr>
                    {% for j in range(3) %}
                    <td>
                        {% if game[i][j] %}
                          {{ game[i][j] }}
                        {{ else }}
                            <a href={{url_for('play',row=i,col=j)}}>Play {{turn}} here</a>
                        {{% endif %}}
                        
                    </td>
                </tr>
        </table>
    </body>
</html>
